<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your time.</p>
    <form id="survey-form">
        <div class="name">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required/>
        </div>
        <div class="name">
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required/>

        </div>
        <div class="name">
            <label id="age-label">Age</label>
            <input type="number" id="number" placeholder="Age" min="18" max="48" />
        </div>
        <div class="name">
            <label>What is your role?</label>
            <select id="dropdown">
            <option disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
        </select>
        </div>
        <div id="recommend">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="checkbox">
                <input type="radio" value="Definitely" name="define" />
                <span>Definitely</span>
            </div>
            <div class="checkbox">
                <input type="radio" value="Definitely" name="define" />
                <span>Maybe</span>
            </div>
            <div class="checkbox">

                <input type="radio" value="Not sure" name="define" />
                <span>Not sure</span>
            </div>



        </div>
        <div class="name">

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="features">
          <option disabled selected>Select an option</option>
         <option>Challenges</option>
         <option>Projects</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
        </div>

        <div id="option">

            <label>What would you like to see improved? (Check all that apply)</label>
            <div class="checkbox">
                <input type="checkbox" value="Front-end " />
                <span>Front-end Projects</span>

            </div>
            <div class="checkbox">
                <input type="checkbox" value="Back-end " />
                <span>Back-end Projects</span>
            </div>
            <div class="checkbox">

                <input type="checkbox" value="Data " />
                <span>Data Visualization</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" value="Challenges " />
                <span>Challenges</span>
            </div>





        </div>

        <div id="comments">
            <label>Any comments or suggestions?</label>
            <textarea value="300" row="33" placeholder="Enter your comment here..."></textarea>


        </div>


        <input id="submit" type="submit" value="submit" />

    </form>





    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
